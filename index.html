<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">FLASH DASH</h1>
    <form>
      <!-- container for users requirements.  future goal is to put into a disappearing modal that saves into local storage -->
      <div class="container1">
        <h2>Requirements</h2>
        <div class="row">
          <div class="col-2 offset-4">
            <label for="minOffer">Minimum Offer:</label>
          </div>
          <div class="col-2"><input type="text" id="minOffer" /></div>
        </div>
        <div class="row">
          <div class="col-2 offset-4">
            <label for="extraDistance">Extra Distance:</label>
          </div>
          <div class="col-2">
            <input type="text" id="extraDistance" />
          </div>
        </div>
        <div class="row">
          <div class="col-3 offset-3">
            <label for="ratePerMinute" class="col-3 offset-3">Pay Rate:</label>
          </div>
          <div class="col-2">
            <input
              type="range"
              min="0.00"
              max="1.00"
              step="0.10"
              id="ratePerMinute"
              value="0.50"
              onchange="rateDisplay(this.value);"
            />
            <input type="text" id="textInput" value="0.5" />
          </div>
        </div>
      </div>
      <!-- container 2 is for doordash order data -- this data will be analyzed before displaying accept/decline suggestion -->
      <div class="container2">
        <h2>Current Order</h2>
        <div class="row">
          <div
            class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
          >
            <label for="offerAmt">Offer Amount:</label>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
            <input type="text" id="offerAmt" />
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
          >
            <label for="totDistance">Total Distance (miles):</label>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
            <input type="text" id="totDistance" />
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
          >
            <label for="groceryCheck">Grocery Order:</label>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
            <input type="checkbox" id="groceryCheck" />
          </div>
        </div>
      </div>
      <div id="btnDiv">
        <input type="button" onclick="analyze()" value="Submit" class="btn" />
      </div>
    </form>
    <div class="status">
      <h1 id="pass">ACCEPT</h1>
      <h1 id="fail">DECLINE</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
