<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flash Dash</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="./style.css" />
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"
></script>
</head>
<body>
<header>
<div class="jumbotron jumbotron-fluid">
<div class="container">
</div>
</div>
</header>
<form>
<!-- container for users requirements.  future goal is to put into a disappearing modal that saves into local storage -->
<!-- container 2 is for doordash order data -- this data will be analyzed before displaying accept/decline suggestion -->
<div class="container2" id="primaryContainer">
<h2>Current Order</h2>
<div class="row">
<div
class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
>
<label for="offerAmt">Offer Amount:</label>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
<input type="text" id="offerAmt" />
</div>
</div>
<div class="row">
<div
class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
>
<label for="totDistance">Distance (miles):</label>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
<input type="text" id="totDistance" />
</div>
</div>
<div class="row">
<div
class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
>
<label for="groceryCheck">Grocery Order:</label>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
<input type="checkbox" id="groceryCheck" />
</div>
</div>      

</div>  <div id="btnDiv">
<input type="button" onclick="analyze()" value="Analyze" class="btn" />
</div>    
<div id="pphDiv" class="container3">
<h3 id="pph"></h3>
</div>
<div class="container1">
<h2>Requirements</h2>
<div class="row">
          <div
            class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0"
          >
            <label for="minOffer">Minimum Offer:</label>
          <div class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0">
            <label for="numPlaces">Number of Restaurants:</label>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
            <input type="text" id="minOffer" name="minOffer" />
            <input type="text" id="numPlaces" />
</div>
</div>
<div class="row">
<div class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-2 col-xs-6 offset-xs-0">
            <label for="numOrders">Number of Restaurants:</label>
            <label for="numOrders">Number of Orders:</label>
</div>
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
<input type="text" id="numOrders" />
</div>
</div>


<div class="row">
<div
class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-6 offset-xs-3"
>
            <label for="ratePerMinute">Pay Rate (hourly):</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rateRadio" id="inlineRadio1" value="20">
              <label class="form-check-label" for="inlineRadio1">20</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rateRadio" id="inlineRadio2" value="25">
              <label class="form-check-label" for="inlineRadio2">25</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rateRadio" id="inlineRadio3" value="30">
              <label class="form-check-label" for="inlineRadio3">30</label>
            </div>
            <label for="ratePerMinute">Pay Rate:</label>
<div class="range">
  <input type="range" class="form-range" id="customRange1" name="range" min="10" max="30" value="20" oninput="this.nextElementSibling.value = this.value" />
  <output>20</output>
</div>
</div>
</div>
</div>

</form>
<div class="status">
<h3 id="pass">ACCEPT</h1>
<h3 id="fail">DECLINE</h1>
</div>
    <script src="./script25.js"></script>
  </body>
</html>
