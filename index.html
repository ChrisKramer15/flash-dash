<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>FLASH DASH</h1>
    <form>
      <div class="row">
        <div class="col-5 offset-1">
          <label for="minOffer">Minimum Offer:</label
          ><input type="text" id="minOffer" />
          <label for="extraDistance">Extra Distance:</label>
          <input type="text" id="extraDistance" />
          <label for="ratePerMinute">Rate Per Minute:</label>
          <input
            type="range"
            min="0.00"
            max="1.00"
            step="0.10"
            id="ratePerMinute"
            value="0.50"
            onchange="rateDisplay(this.value);"
          />
          <input type="text" id="textInput" value="" />
        </div>
        <div class="col-5">
          <label for="offerAmt">Offer Amount:</label
          ><input type="text" id="offerAmt" />
          <label for="totDistance">Total Distance (miles):</label
          ><input type="text" id="totDistance" />
          <label for="groceryCheck">Grocery Order (hyvee, walmart,etc.):</label
          ><input type="checkbox" id="groceryCheck" />
        </div>
      </div>
      <input type="button" onclick="analyze()" value="Submit" />
    </form>
    <div>
      <h1 id="pass">You Have Succeeded</h1>
      <h1 id="fail">You Have Failed</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
